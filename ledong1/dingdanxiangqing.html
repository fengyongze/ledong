<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta content="telephone = no" name="format-detection" />
    <title>Title</title>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet"href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet"href="css/dingdanxiangqing.css"type="text/css">
</head>
<body>
    <nar class="navbar navbar-default navbar-fixed-top">
        <div>
            <p class="navbar-text" id="wenzi">订单详情</p>
            <span id="fanhui"><img src="img/返回@2x.png"id="img1" ><text id="text1">返回</text></span>
        </div>
    </nar>
    <div id="box1">
        <text id="text2">验证码</text><br/>
        <b id="text3"></b>
    </div>
    <div id="box2">
        <table class="table table-bordered">
            <tr>
                <td class="biaotou"><text class="text4" >场馆</text></td>
                <td class="biaoge"id="changguan">金珀羽毛球馆<span><img src="img/打开@2x.png"id="img2"></span></td>
            </tr>
            <tr>
                <td class="biaotou"><text class="text4">日期</text></td>
                <td class="biaoge"id="riqi">2015-08-17（周五）</td>
            </tr>
            <tr>
                <td class="biaotou"><text class="text4">场地</text></td>
                <td class="biaoge"id="groundsInfo">18：00~19：00/8号场/30元</td>
            </tr>
        </table>
        <div id="box3">
            <text id="text4">金额：</text>
            <text id="text5">¥30</text>
        </div>
    </div>
    <div id="box4">
        <div id="box5">
            <text class="text6">订单状态：</text>
            <text class="text7"id="type">未支付</text>
        </div>
        <div class="box5">
            <text class="text6">下单时间：</text>
            <text class="text7"id="time">2015-04-15</text>
        </div>
        <div class="box5" id="order">
            <text class="text6">订单号码：</text>
            <text class="text7"id="orderid">ABC234567890</text>
        </div>
        <div class="box5"id="box7">
            <text class="text6">使用状态：</text>
            <text id="text8">未使用</text>
        </div>
        <div id="box6">
            <span><img src="img/支付按钮@2x.png"class="img-responsive"></span>
            <text id="text9">去支付</text>
        </div>
    </div>
    <script src="js/dingdanxiangqing.js"></script>
</body>
</html>
