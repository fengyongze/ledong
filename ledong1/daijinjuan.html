<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta content="telephone = no" name="format-detection" />
    <title>Title</title>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/daijinjuan.css" type="text/css">
    <script src="js/public/template.js"></script>
</head>

<body>
    <nar class="navbar navbar-default navbar-fixed-top">
        <div>
            <p class="navbar-text" id="wenzi">代金券</p>
            <span id="fanhui"><img src="img/返回@2x.png"id="img1" ><text id="text1">返回</text></span>
        </div>
    </nar>
    <div id="text2box"><span><text id="text2">使用规则</text><img src="img/使用规则@2x.png"id="img2"></span></div>
    <div id="content">
    </div>
    <div id="anniubox">
        <div id="anniu">
            分享朋友获得5~15元代金券
        </div>
    </div>
    <script id="main" type="text/html">
        <div class="daijinquanbox">
            <span>
                <img src="img/%E4%BB%A3%E9%87%91%E5%88%B8@3x.png" class="img-responsive img">
            </span>
            <div class="row">
                <div class="col-xs-5">
                    <text class="biaozhi1 renminbi">¥</text>
                    <text class="biaozhi2 jinqian">{{coupons_amount.replace(".00", "")}}</text>
                </div>
                <div class="col-xs-7">
                    <p class="daijinquan">代金券</p>
                    <p class="youxiaoqi">有效期{{exp_time.substr(0, 10)}}(已过期)</p>
                </div>
            </div>
        </div>
    </script>
    <script id="exp" type="text/html">
        <div class="daijinquanbox">
            <span>
                <img src="img/%E4%BB%A3%E9%87%91%E5%88%B8%E8%BF%87%E6%9C%9F@3x.png" class="img-responsive img">
            </span>
            <div class="row">
                <div class="col-xs-5">
                    <text class="biaozhi1 guoqirenminbi">¥</text>
                    <text class="biaozhi2 guoqijinqian">{{coupons_amount.replace(".00", "")}}</text>
                </div>
                <div class="col-xs-7">
                    <p class="daijinquan">代金券</p>
                    <p class="youxiaoqi">有效期{{exp_time.substr(0, 10)}}(已过期)</p>
                </div>
            </div>
        </div>
    </script>
    <script data-main="js/daijinjuan/daijinjuan" src="js/public/require.js"></script>
</body>

</html>
